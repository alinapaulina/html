<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>tables</title>

    </head>

    <body>
        <table>
            <thead>
                <caption><h2>list of numbers</h2></caption>
                <tr>
                    <th>num1</th>
                    <th>num2</th>
                    <th>num3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="2">one</td>
                    <td>two</td>
                    <td>three</td>
                    <td>three and a half</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td> 
                </tr>
            </tbody>
        </table>
    </body>
</html>
